ublished","owner":{"id":1},"created_on":"2020-12-15T05:02:12+00:00","title":"PineGrove School..","logo":null,"address":"Kothar Road, Subathu 173 206 District Solan HP, India","email":"dharampur@pinegroveschool.com","phone":980544107,"mobile":980544115,"tagline":"Dist. Solan Himachal Pradesh, India.....","head_title":"OUR EXECUTIVE DIRECTOR :","head_message":"Capt AJ (Amarjyot) Singh is also popularly known as Capt AS Gyani in the Army circles. He is an alumnus of The Lawrence School, Sanawar, the National Defence Academy (NDA), Khadakwasla, the Indian Military Academy (IMA), Dehradun, Jawahar Lal Nehru (JNU) University, Punjab University (PU) Chandigarh, MDU Rohtak and The College of Material Management, Jabalpur.\n\nHe is a merit-card holder from the NDA in Physical Education, was appointed as a Squadron Cadet Captain and passed out from the Academy with the First Prize in Officer Like Qualities. He was commissioned into the Army Ordnance Corps and was a recipient of the Commandant’s Silver Medal at the College of Materials Management, Jabalpur. Capt AJ Gyani has served in various appointments and in a number of sectors/commands during his Army service and also did a year’s stint in counter-insurgency operations.\n\nHe prematurely resigned his commission from the Army Ordnance Corps in 1987 and has since then been working for the noble cause of education. He graduated in Arts from the JNU and subsequently did his Masters in English from Panjab University, Chandigarh. He successfully pursued his Bachelors in Education and has also done a diploma in the use of computers and EDP, from RCC Chandigarh. He is a founder member of the Faculty and has been performing the duties of the Headmaster and Executive Head of Pinegrove School since its inception in 1991 and used to teach English and Computer Science. He is an earnest social worker, was President of the Rotary Club of Kasauli in 1996 and has held various district appointments. He is a Life Member of the Indian Red Cross Society and has widely travelled in India and abroad. He has been part of numerous exchange programs to foreign countries and has visited numerous schools overseas, in the UK, USA, Canada, South Africa, United Arab Emirates, Singapore, Japan, France, Finland and the Peoples' Republic of China. He has played a vital role in the development of both Pinegrove Schools at Dharampur and Subathu which under his vibrant leadership started with 18 boarders in 1991 and has nearly 1000 boarders as of today. Pinegrove is affiliated to the Central Board of Secondary Education, Delhi (CBSE) upto +2, Member of the Indian Public Schools` Conference (IPSC), Member of the National Cadet Corps (Jr Division), Member of the Round Square, Member of the National Progressive Schools Conference (NPSC), Member of IAYP (erstwhile Duke of Edinburgh's Program) and is also ISO 9001:2015 Certified. Pinegrove is also the first school in India to adopt the `Nurtured Heart Approach` (NHA Regd). The School has also been instrumental in bringing in radical changes in the modus operandi of handling of children and colleagues. Capt Singh is an ingenious artist, prolific orator and an enthusiastic gymnast. He is a keen golfer, plays field and racquet games proficiently and takes keen interest in the progress of sports and co-curricular activities in the school. Capt Singh was nominated to the post of IPSC Joint Director Sports in 2013 and later Joint Secretary of the IPSC in 2014. He was elected to the post of Secretary IPSC in 2016 and elected unanimously to the post of Chairman IPSC in 2018. In Jan 2015 the Times Group felicitated Capt AJ Singh, at a glittering function in Chandigarh, honouring him as one of North India`s top `Edupreneur`, thereby recognising his contribution in spreading the `Light of Education`. Capt. Singh was awarded the 'National Award for Excellence in the Field of Education' by the Parent Teacher Association of India and was selected amongst the \"Top 28 Principals of the Country\" (Education World: June 2011) and Pinegrove School was ranked in the top 15 legacy Boarding Schools of North India (Education World: Sept 2010) and in the top 5 legacy Co-Ed Boarding Schools in the country (Education World: Sept 2018 and 2019) and the Best Boarding School in Himachal by Education Today in 2018, which speaks volumes about the recognition of Capt Singh`s achievements in the field of School Education and Human Resource Development. Capt Singh is also the Director of St Soldier`s School, Sector 16 Panchkula (+2 CBSE) and is instrumental in the qualitative and progressive transformation of the school as one of the most prestigious and successful day schools your city.\n\n\n","head_photo":null,"head_name":"Amarjyot Singh"}],"messages":[{"type":"warning","message":"Can't read `directus_users`: read access to `directus_users` collection denied","code":18,"fields":["owner"]}],"public":true},"gallery_data":{"data":[{"id":9,"title":null,"photo":{"id":156,"storage":"local","private_hash":"q5jsou3u7uow0ss4","filename_disk":"33efb5a8-6cc0-41c5-8bc3-8d21626dfb5e","filename_download":"16","title":"16","type":"application/octet-stream","uploaded_by":{"id":1},"uploaded_on":"2021-10-07 07:58:03","charset":"","filesize":10756663,"width":null,"height":null,"duration":0,"embed":null,"folder":null,"description":"","location":"","tags":[],"checksum":"364451ada4cdfd93268d62688d0d5c3e","metadata":null,"data":{"full_url":"https://cms.schoolscoop.co.in/uploads/rukhmani/originals/33efb5a8-6cc0-41c5-8bc3-8d21626dfb5e","url":"/uploads/rukhmani/originals/33efb5a8-6cc0-41c5-8bc3-8d21626dfb5e","asset_url":"/rukhmani/assets/q5jsou3u7uow0ss4","thumbnails":null,"embed":null}}},{"id":10,"title":null,"photo":{"id":157,"storage":"local","private_hash":"1oac8cksup8gw84w","filename_disk":"f260cfd4-2aa6-4db8-80a6-5c55cf67e6c6","filename_download":"6","title":"6","type":"application/octet-stream","uploaded_by":{"id":1},"uploaded_on":"2021-10-07 07:58:17","charset":"","filesize":6580354
